<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unix & Datetime Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple transition for a smoother UI feel */
        .transition-all {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white">Timestamp Converter</h1>
            <p class="text-md text-gray-600 dark:text-gray-400 mt-2">Easily convert between Unix timestamps and human-readable dates.</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Card 1: Unix Timestamp to Datetime -->
            <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg">
                <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-white">Unix Timestamp to Datetime</h2>
                
                <div class="space-y-4">
                    <div>
                        <label for="unix-input" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Enter Unix Timestamp (seconds)</label>
                        <input type="number" id="unix-input" placeholder="e.g., 1672531200" class="w-full px-4 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
                    </div>
                    
                    <div class="flex flex-wrap gap-2">
                        <button onclick="convertUnixToDate()" class="flex-grow bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-all">
                            Convert to Date
                        </button>
                        <button onclick="setCurrentUnixTime()" class="bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-200 font-medium py-2 px-4 rounded-lg transition-all">
                            Current Time
                        </button>
                    </div>

                    <div id="date-result-wrapper" class="pt-2 min-h-[7rem]">
                        <p class="text-sm font-medium text-gray-700 dark:text-gray-300">Result:</p>
                        <div class="mt-2 p-4 bg-gray-100 dark:bg-gray-700 rounded-lg relative group">
                             <p id="date-result" class="text-lg font-mono text-center text-green-600 dark:text-green-400 break-words">&nbsp;</p>
                             <button onclick="copyToClipboard('date-result')" class="absolute top-2 right-2 p-1.5 bg-gray-200 dark:bg-gray-600 rounded-md opacity-0 group-hover:opacity-100 transition-opacity" title="Copy to clipboard">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z"></path><path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 3 3 0 01-3 3H9a3 3 0 01-3-3z"></path></svg>
                             </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card 2: Datetime to Unix Timestamp -->
            <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg">
                <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-white">Datetime to Unix Timestamp</h2>
                
                <div class="space-y-4">
                    <div>
                        <label for="date-input" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Select Date and Time</label>
                        <input type="datetime-local" id="date-input" class="w-full px-4 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
                    </div>
                    
                    <div class="flex flex-wrap gap-2">
                        <button onclick="convertDateToUnix()" class="flex-grow bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-all">
                            Convert to Unix
                        </button>
                        <button onclick="setCurrentDateTime()" class="bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-200 font-medium py-2 px-4 rounded-lg transition-all">
                            Current Time
                        </button>
                    </div>

                     <div id="unix-result-wrapper" class="pt-2 min-h-[7rem]">
                        <p class="text-sm font-medium text-gray-700 dark:text-gray-300">Result:</p>
                        <div class="mt-2 p-4 bg-gray-100 dark:bg-gray-700 rounded-lg relative group">
                             <p id="unix-result" class="text-lg font-mono text-center text-green-600 dark:text-green-400 break-words">&nbsp;</p>
                             <button onclick="copyToClipboard('unix-result')" class="absolute top-2 right-2 p-1.5 bg-gray-200 dark:bg-gray-600 rounded-md opacity-0 group-hover:opacity-100 transition-opacity" title="Copy to clipboard">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z"></path><path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 3 3 0 01-3 3H9a3 3 0 01-3-3z"></path></svg>
                             </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Message box for copy confirmation -->
        <div id="message-box" class="fixed bottom-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-xl translate-y-20 opacity-0 transition-all duration-300">
            Copied to clipboard!
        </div>
    </div>

    <script>
        // DOM element references
        const unixInput = document.getElementById('unix-input');
        const dateInput = document.getElementById('date-input');
        const dateResultEl = document.getElementById('date-result');
        const unixResultEl = document.getElementById('unix-result');
        const messageBox = document.getElementById('message-box');

        // Function to show a temporary message
        function showMessage(message) {
            messageBox.textContent = message;
            messageBox.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => {
                messageBox.classList.add('translate-y-20', 'opacity-0');
            }, 2000);
        }

        // --- Converters ---
        
        // Convert Unix timestamp to a readable date string
        function convertUnixToDate() {
            const unixTimestamp = unixInput.value;
            if (!unixTimestamp) {
                dateResultEl.textContent = 'Please enter a timestamp.';
                dateResultEl.className = 'text-lg font-mono text-center text-red-500 dark:text-red-400';
                return;
            }

            // JavaScript Date constructor expects milliseconds, so multiply by 1000
            const date = new Date(unixTimestamp * 1000);
            
            // Format the date to a user-friendly string
            const options = {
                year: 'numeric', month: 'long', day: 'numeric',
                hour: '2-digit', minute: '2-digit', second: '2-digit',
                timeZoneName: 'short'
            };
            
            dateResultEl.textContent = date.toLocaleString(undefined, options);
            dateResultEl.className = 'text-lg font-mono text-center text-green-600 dark:text-green-400 break-words';
        }

        // Convert a date string to a Unix timestamp
        function convertDateToUnix() {
            const dateString = dateInput.value;
            if (!dateString) {
                unixResultEl.textContent = 'Please select a date.';
                unixResultEl.className = 'text-lg font-mono text-center text-red-500 dark:text-red-400';
                return;
            }

            const date = new Date(dateString);
            // getTime() returns milliseconds, so divide by 1000 for seconds
            const unixTimestamp = Math.floor(date.getTime() / 1000);
            
            unixResultEl.textContent = unixTimestamp;
            unixResultEl.className = 'text-lg font-mono text-center text-green-600 dark:text-green-400 break-words';
        }

        // --- Helper Functions ---

        // Set the current time in the Unix input
        function setCurrentUnixTime() {
            const currentTimestamp = Math.floor(Date.now() / 1000);
            unixInput.value = currentTimestamp;
            convertUnixToDate(); // Automatically convert
        }

        // Set the current time in the datetime-local input
        function setCurrentDateTime() {
            const now = new Date();
            // Adjust for timezone offset to display local time correctly in the input
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            dateInput.value = now.toISOString().slice(0, 16);
            convertDateToUnix(); // Automatically convert
        }

        // Copy content of an element to the clipboard
        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const textToCopy = element.textContent;

            if (textToCopy && textToCopy.trim() !== '' && !textToCopy.includes('Please')) {
                // Use a temporary textarea element to perform the copy command
                const textArea = document.createElement('textarea');
                textArea.value = textToCopy;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    showMessage('Copied to clipboard!');
                } catch (err) {
                    showMessage('Failed to copy.');
                    console.error('Fallback: Oops, unable to copy', err);
                }
                document.body.removeChild(textArea);
            }
        }
        
        // Add event listeners to clear results on new input
        unixInput.addEventListener('input', () => {
            dateResultEl.innerHTML = '&nbsp;';
        });

        dateInput.addEventListener('input', () => {
            unixResultEl.innerHTML = '&nbsp;';
        });

    </script>
</body>
</html>
